<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Testimonials | Robyn Stark Dressage</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* =====================
   Testimonials Layout
===================== */
.testimonials {
  max-width: 1000px;
  margin: 0 auto;
}

.testimonial {
  display: flex;
  gap: 30px;
  margin-bottom: 50px;
  align-items: flex-start;
}

.testimonial img {
  width: 220px;
  height: auto;
  border: 1px solid #ccc;
}

.testimonial-text {
  flex: 1;
  font-family: 'Lato', sans-serif;
  color: #333;
}

.testimonial-text p {
  margin: 0 0 15px 0;
  line-height: 1.6;
}

.testimonial-author {
  font-weight: 500;
  font-style: italic;
}

/* Mobile */
@media (max-width: 768px) {
  .testimonial {
    flex-direction: column;
  }

  .testimonial img {
    width: 100%;
    max-width: 350px;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <h1 class="site-title">Robyn Stark Dressage</h1>
</header>

<nav class="site-nav">
  <button class="nav-toggle" aria-label="Toggle menu">
    ☰
  </button>
  <ul class="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="lessons.html">Lessons & Schooling</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="testimonials.html">Client Testimonials</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="section testimonials">
  <h1>Client Testimonials</h1>

  <div id="testimonials-container">
    <!-- Testimonials generated here -->
  </div>
</section>

<footer>© 2026 Robyn Stark Dressage</footer>

<!-- Load testimonials data -->
<script src="testimonials-data.js"></script>

<script>
/* =====================
   Build Testimonials
===================== */
const container = document.getElementById("testimonials-container");

testimonialsCollection.forEach(item => {
  const div = document.createElement("div");
  div.className = "testimonial";

  div.innerHTML = `
    <img src="${item.image}" alt="${item.author}">
    <div class="testimonial-text">
      <p>${item.text}</p>
      <div class="testimonial-author">– ${item.author}</div>
    </div>
  `;

  container.appendChild(div);
});
</script>

<script src="script.js"></script>
</body>
</html>
